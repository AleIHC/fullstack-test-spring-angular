<div class="destino-modal">
  <h2 mat-dialog-title>
    <mat-icon>{{ getIconoModal() }}</mat-icon>
    {{ titulo }}
  </h2>

  <!-- Contenido específico para modo gestión -->
  <div *ngIf="data.modo === 'gestion'" class="gestion-content">
    <mat-dialog-content>
      <h3>¿Qué deseas hacer con {{data.destino?.nombre}}?</h3>
      
      <div class="gestion-buttons">
        <button mat-raised-button 
                color="primary"
                (click)="verDetalles()"
                class="gestion-btn">
          <mat-icon>visibility</mat-icon>
          Ver Detalles
        </button>
        
        <button mat-raised-button 
                color="accent"
                (click)="editarDestino()"
                class="gestion-btn">
          <mat-icon>edit</mat-icon>
          Editar Destino
        </button>
        
        <button mat-raised-button 
                color="warn"
                (click)="eliminarDestino()"
                class="gestion-btn">
          <mat-icon>delete</mat-icon>
          Eliminar Destino
        </button>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">
        Cerrar
      </button>
    </mat-dialog-actions>
  </div>

  <!-- Formulario para crear/editar/ver -->
  <form *ngIf="data.modo !== 'gestion'" [formGroup]="destinoForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <!-- Error message -->
      <div *ngIf="error" class="error-message">
        <mat-icon>error</mat-icon>
        {{ error }}
      </div>

      <!-- Nombre field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre del destino</mat-label>
        <input matInput 
               formControlName="nombre" 
               [readonly]="data.modo === 'ver'"
               placeholder="Ej: Bogotá, París, Tokio">
        <mat-icon matSuffix>location_city</mat-icon>
        
        <!-- Error messages -->
        <mat-error *ngIf="nombreControl?.hasError('required')">
          El nombre es requerido
        </mat-error>
        <mat-error *ngIf="nombreControl?.hasError('minlength')">
          El nombre debe tener al menos 2 caracteres
        </mat-error>
      </mat-form-field>

      <!-- País field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>País</mat-label>
        <input matInput 
               formControlName="pais" 
               [readonly]="data.modo === 'ver'"
               placeholder="Ej: Colombia, Francia, Japón">
        <mat-icon matSuffix>flag</mat-icon>
        
        <!-- Error messages -->
        <mat-error *ngIf="paisControl?.hasError('required')">
          El país es requerido
        </mat-error>
        <mat-error *ngIf="paisControl?.hasError('minlength')">
          El país debe tener al menos 2 caracteres
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
        Cancelar
      </button>
      
      <button *ngIf="data.modo !== 'ver'"
              mat-raised-button 
              color="primary" 
              type="submit" 
              [disabled]="destinoForm.invalid || loading">
        <mat-icon *ngIf="loading">hourglass_empty</mat-icon>
        <mat-icon *ngIf="!loading">{{ getIconoSubmit() }}</mat-icon>
        {{ submitButtonText }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
