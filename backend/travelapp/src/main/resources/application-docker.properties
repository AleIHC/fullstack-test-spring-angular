spring.datasource.url=${DB_URL:jdbc:postgresql://postgres:5432/travelapp}
spring.datasource.username=${DB_USERNAME:travelapp}
spring.datasource.password=${DB_PASSWORD:travelapp123}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

server.port=${SERVER_PORT:8080}
logging.level.com.travelapp=${LOG_LEVEL:INFO}